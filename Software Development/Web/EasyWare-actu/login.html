<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyWare</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
<main class="contenedor">
    <div class="bloque">
        <div class="bloque1"></div>
        <div class="bloque2">
            <div class="bloque3">
                <div class="figura"></div>
                <div class="bloque1"></div>
                <div class="bloque2">
                    <div class="bloque3">
                        <div class="bloque4">
                            <div class="bloque5">
                                <div class="bloque6">
                                    <div class="login-box">
                                        <img class="logo" src="img/logo.png" alt="Logo de EasyWare">
                                        <div class="encabezados">
                                            <h5>Bienvenido!</h5>
                                            <h3>EASYWARE</h3>
                                        </div>
                                        <form>
                                            <div class="caja">
<!--                                                <label for="username"></label>-->
                                                <input type="text" placeholder="Usuario">
                                            </div>
                                            <div class="caja">
<!--                                                <label for="password"></label>-->
                                                <input type="password" placeholder="Contraseña" id="contraseña">
                                                <div class="ojos" onclick="mostrarcontraseña()">
                                                    <img id="botonVer" src="img/ver.png" alt="icono ver">
                                                    <img id="botonOcultar" src="img/ocultar.png" alt="icono ocultar">
                                                </div>
                                            </div>
                                            <div class="botonIniciar">
                                                <input type="submit" value="Iniciar Sesión">
                                            </div>
                                            <div class="restablecer">
                                                <span>Olvidé mi contraseña.</span>
                                                <a href="#">Recupérala aquí</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/js.js"></script>
</body>
</html>
